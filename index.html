<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto BMW</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" id="bike">
        <nav>
            <img src="./logo.png" alt="">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <!-- <h2>The BMW</h2> -->
            <h1>G 310 R</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos nihil neque corrupti iste sequi
                quisquam nulla aliquam deleniti nisi magni est provident, autem officiis. Quisquam dignissimos sed nihil
                suscipit delectus!</p>
            <h3>Choose your color</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
</body>
<script>
    let redBtn = document.getElementById("red")
    let blueBtn = document.getElementById("blue")
    let blackBtn = document.getElementById("black")

    redBtn.onclick = function () {
        bike.style.backgroundImage = "url(./BMW1.png)"
    }
    blueBtn.onclick = function () {
        bike.style.backgroundImage = "url(./BMW2.png)"
    }
    blackBtn.onclick = function () {
        bike.style.backgroundImage = "url(./BMW3.png)"

    }

</script>
